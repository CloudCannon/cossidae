<footer>
    {{ range site.Data.footer.footer_links.footer_link }}
        {{ if .link_title }}
            <a href="{{ .url_path }}" target="_self">{{ .link_title }}</a>
        {{ end }} 
        {{ if .image_path }}
            <a href="{{ .url_path }}" target="_blank">
                <img class="cloudcannon" src="{{ .image_path }}" alt="{{ .image_alt_text }}">
            </a>
        {{ end }}
    {{ end }}
</footer>
