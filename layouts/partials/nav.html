<div class="header" x-data="{ isOpen: false }">
    <nav class="row"
         aria-label="Project Navigation">
        <a href="/">
            <img class="logo logo-light" src="{{ site.Data.nav.logo_image }}" alt="{{ site.Data.meta.project_name }} Logo">
            <img class="logo logo-dark" src="{{ site.Data.nav.logo_image_dark }}" alt="{{ site.Data.meta.project_name }} Logo">
        </a>
        
        <ul>
            {{ range site.Data.nav.nav_links }}
            <li>
                <a target="_blank" href="{{ .link_url }}">
                    {{ with .link_label }}
                    {{ . }}
                    {{ end }}
                    <img class="nav-links" src="{{ .link_icon_path }}" alt="{{ site.Data.meta.project_name }} on {{ .link_title }}">
                </a>
            </li>
            {{ end }}
            <div class="dark-mode-toggle">
                <button id="js-dark-mode" class="theme-btn">
                    {{- $svg := "svg/darklightmode.svg" -}}
                    {{- if $svg }}
                        {{- partial $svg . -}}
                    {{- end }}
                </button>
            </div>
            <li class="ham">
                <button :aria-expanded="isOpen"
                        aria-controls="docnav-inner"
                        @click="isOpen = !isOpen" x-cloak>
                    <p>{{ site.Data.nav.side_nav_title }} Menu</p>
                    <span></span>
               </button>
            </li>
        </ul>
    </nav>

    <nav class="docnav-mob"
        aria-label="{{ site.Data.nav.side_nav_title }} Navigation"
        :aria-expanded="isOpen">
        <div id="docnav-inner" class="docnav-inner" :hidden="!isOpen" x-cloak>
            {{ partial "docnav-list.html" . }}
        </div>
    </nav>
</div>
